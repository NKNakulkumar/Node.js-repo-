<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Form Page</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">

  <form action="/contact" method="post" class="backdrop-blur-md bg-white/10 border border-white/20 rounded-xl shadow-lg p-8 w-full max-w-md space-y-6">
    
    <h2 class="text-2xl font-semibold text-center">Contact Us</h2>

    <div>
      <label for="name" class="block text-sm font-medium mb-1">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        class="w-full px-4 py-2 rounded-md bg-white/20 text-white placeholder-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Your name"
      >
    </div>

    <div>
      <label for="message" class="block text-sm font-medium mb-1">Message</label>
      <input
        type="text"
        name="message"
        id="message"
        required
        class="w-full px-4 py-2 rounded-md bg-white/20 text-white placeholder-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Your message"
      >
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 transition-colors px-4 py-2 rounded-md font-semibold"
    >
      SUBMIT
    </button>
  </form>

</body>
</html>
